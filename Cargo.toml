[package]
authors = ["Anton Malinskiy <am@marathonlabs.io>"]
categories = ["command-line-utilities"]
description = "Command-line client for Marathon Cloud"
homepage = "https://github.com/MarathonLabs/marathon-cloud-cli"
license = "MIT"
name = "marathon-cloud"
repository = "https://github.com/MarathonLabs/marathon-cloud-cli"
version = "0.0.1"
edition = "2021"
rust-version = "1.74"
default-run = "marathon-cloud"

[[bin]]
name = "marathon-cloud-mangen"
path = "src/bin/mangen.rs"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.79"
clap = { version = "4.4.18", features = ["derive", "env"] }
clap_complete = "4"
log = "0.4.20"
serde = { version = "1.0.209", features = ["derive"] }
serde-enum-str = "0.4.0"
serde_json = "1.0.127"
serde_yaml = "0.9.33"
serde_with = "3.6.0"
simple_logger = "4.3.3"
shellexpand = "3.1.0"
tempfile = "3.9.0"
# Reqwest pulls in dependency on openssl which we replace with rustls, hence disabling default features
reqwest = { version = "0.12.9", default-features = false, features = [
  "json",
  "multipart",
  "stream",
  "rustls-tls",
] }
time = { version = "0.3.36", features = ["serde-well-known"] }
tokio = { version = "1.40.0", features = ["full"] }
tokio-util = "0.7.11"
futures = "0.3"
async-trait = "0.1"
num_cpus = "1"
clap-verbosity-flag = "2.1"
indicatif = "0.17"
console = "0.15"
thiserror = "1.0"
url = "2.5.4"
async-stream = "0.3"
clap_mangen = "0.2.18"
h2 = "0.3.26"
async_zip = { version = "0.0.17", features = ["tokio", "tokio-fs", "deflate"] }
walkdir = "2.5.0"
globset = "0.4"
regex = "1.10.5"
md-5 = "0.10.6"
base16ct = { version = "0.2.0", features = ["alloc"] }
digest = "0.10.7"
pin-project = "1.1.9"

[dev-dependencies]
rstest = "0.18.2"
tempfile = "3.10.1"
