name: deploy-docker-image

on:
  push:
    branches:
      - main 
    # run only against tags
    tags:
      - '*'

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Determine version
        id: determine-version
        shell: bash
        run: |
          git fetch --force --tags
          VERSION=$(git describe --tags --always)
          echo "VERSION=${VERSION}" >> $GITHUB_OUTPUT
      - name: Enable KVM
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - run: docker buildx build --platform linux/arm64/v8,linux/amd64 --build-arg=VERSION=3.18 --build-arg=RUST_VERSION=1.75.0 --tag marathonlabs/marathon-cloud:${{ steps.determine-version.outputs.VERSION }} .
      - name: Docker Hub Login
        run: echo "$HUB_PASSWORD" | docker login --username $HUB_LOGIN --password-stdin
        env:
          HUB_LOGIN: ${{ secrets.HUB_LOGIN }}
          HUB_PASSWORD: ${{ secrets.HUB_PASSWORD }}
